syntax = "proto3";

package org.federation;

import "grpc/federation/federation.proto";
import "user.proto";

option go_package = "example/federation;federation";

service FederationService {
  option (grpc.federation.service) = {};
  rpc Get(GetRequest) returns (GetResponse) {};
}

message GetRequest {}

message GetResponse {
  option (grpc.federation.message) = {
    def {
      name: "sel"
      message {
        name: "UserSelection"
        args { name: "value", string: "foo" }
      }
    }
  };
  User user = 1 [(grpc.federation.field).by = "sel.user"];
}

message UserSelection {
  option (grpc.federation.message) = {
    def {
      name: "m"
      message { name: "M" }
    }
  };
  oneof user {
    User user_a = 1 [
      (grpc.federation.field).oneof = {
        if: "m.value == $.value"
        def {
          name: "ua"
          message {
            name: "User"
            args { name: "user_id", string: "a" }
          }
        }
        by: "ua"
      }
    ];

    User user_b = 2 [
      (grpc.federation.field).oneof = {
        if: "m.value != $.value"
        def {
          name: "ub"
          message {
            name: "User"
            args { name: "user_id", string: "b" }
          }
        }
        by: "ub"
      }
    ];

    User user_c = 3 [
      (grpc.federation.field).oneof = {
        default: true
        def {
          name: "uc"
          message {
            name: "User"
            args { name: "user_id", by: "$.value" }
          }
        }
        by: "uc"
      }
    ];

  }
}

message M {
  string value = 1 [(grpc.federation.field).string = "foo"];
}

message User {
  option (grpc.federation.message) = {
    def {
      call {
        method: "org.user.UserService/GetUser"
        request [
          { field: "id", by: "$.user_id" },
          { field: "foo" by: "1" if: "false" },
          { field: "bar" by: "'hello'" if: "true" }
        ]
      }
    }
  };

  string id = 1 [(grpc.federation.field).by = "$.user_id"];
}

coverage:
  paths:
    - cover.out
  acceptable: current >= 60%
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
    - '!**/*.pb.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  acceptable: current <= 10min && diff < 3min
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
  hideFooterLink: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
